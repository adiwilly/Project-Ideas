<!DOCTYPE html>
<html lang="en">

  <title>Image Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-grid">
    <img src="/frontend/image-grid-layout/src/1.png" alt="Foggy rock" class="img-1">

</html>
